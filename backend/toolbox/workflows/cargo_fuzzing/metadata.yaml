name: cargo_fuzzing
version: "1.0.0"
vertical: rust
description: "Fuzz Rust code using cargo-fuzz with real-time monitoring. Automatically discovers and fuzzes fuzz_target!() functions in user code."
author: "FuzzForge Team"
tags:
  - "fuzzing"
  - "cargo-fuzz"
  - "rust"
  - "libfuzzer"
  - "memory-safety"

default_parameters:
  target_name: null
  max_iterations: 1000000
  timeout_seconds: 1800
  sanitizer: "address"

parameters:
  type: object
  properties:
    target_name:
      type: string
      description: "Fuzz target name from fuzz/fuzz_targets/ (auto-discovered if not specified)"
    max_iterations:
      type: integer
      default: 1000000
      description: "Maximum fuzzing iterations"
    timeout_seconds:
      type: integer
      default: 1800
      description: "Fuzzing timeout in seconds (30 minutes)"
    sanitizer:
      type: string
      enum: ["address", "memory", "undefined"]
      default: "address"
      description: "Sanitizer to use (address, memory, undefined)"

output_schema:
  type: object
  properties:
    findings:
      type: array
      description: "Crashes and memory safety issues found during fuzzing"
      items:
        type: object
        properties:
          title:
            type: string
          severity:
            type: string
          category:
            type: string
          metadata:
            type: object
    summary:
      type: object
      description: "Fuzzing execution summary"
      properties:
        total_executions:
          type: integer
        crashes_found:
          type: integer
        execution_time:
          type: number
